<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>hello world</h1>
<script>
    let num1 = parseFloat(prompt("enter number 1"));
    let num2 = parseFloat(prompt("enter number 2"));

    alert("press 1 for addition \npress 2 for subtraction \npress 3 for multiplication \npress 4 for division")
    let choice = parseInt(prompt(""))

    if(choice == 1){
        alert(num1 + num2)
    }
    else if(choice == 2){
        alert(num1 - num2)
    }
    else if(choice == 3){
        alert(num1 * num2)
    } 
    else if(choice == 4){
        alert(num1 / num2)
    }

    let addition = num1 + num2;
    let subtraction = num1 - num2;
    let multiplication = num1 * num2;
    let division = num1 / num2;

    console.log(`Addition: ${num1} + ${num2} = ${addition}`);
    console.log(`Subtraction: ${num1} - ${num2} = ${subtraction}`);
    console.log(`Multiplication: ${num1} * ${num2} = ${multiplication}`);
    console.log(`division : ${num1} / ${num2} = ${division}`)



</script>
</body>
</html>
